<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>CodeImpact-SurveyForm</title>
    </head>
    <body>
        <header>
            <h1 id="title">codeImpact Survey Form</h1>
            <p id="description">Take some time to fill in this learner details form</p>
        </header>
        
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Learner's Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email" id="email-label">Learner's Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age (Optional)</label>
                <input type="number" id="number" placeholder="Enter your age" min="9" max="25">
            </div>

            <div class="form-group">
                <p>What best describes your current Role?</p>
                <select name="role" id="dropdown">
                   <option disabled selected value="">Select current role</option>
                   <option value="student">Student</option>
                   <option value="learner">Full time learner</option>
                   <option value="job">Employed</option>
                   <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group" id="radio-buttons">
                <p>Would you recommend codeImpact to a friend?</p>
                <label>
                   <input type="radio" name="recommend" value="Definitely" checked>
                   Definitely
                </label>
                <label>
                   <input type="radio" name="recommend" value="Maybe">
                   Maybe
                </label>
                <label>
                   <input type="radio" name="recommend" value="Not Sure">
                   Not sure
                </label>
            </div>

            <div class="form-group" id="checkboxes">
                <p>What would you like to see improved? <span>(check all that apply)</span></p>
                <label>
                   <input type="checkbox" checked value="front-end-projects">
                   Front-end-projects
                </label>
                <label>
                    <input type="checkbox" value="back-end-projects">
                    Back-end-projects
                </label>
                <label>
                    <input type="checkbox" value="data-visualization">
                    Data-visualization
                </label>
                <label>
                    <input type="checkbox" value="Challenges">
                    Challenges
                </label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comment"  placeholder="Enter your comment"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
